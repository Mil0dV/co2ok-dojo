{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profil.css' %}">

  {% if user.is_authenticated %}

     <div class="shareUniqLink">

       <h3>Email: {{user.email}}</h3>
       <h4>User points: {{user_points}}</h4>

        <input type="text" name="" value="http://127.0.0.1:8000/{{current_path}}">
        <div class="socialsMedia">

          <a href='facebook.com' class="facebook"><img src="" alt=""></a>
          <a href='twitter.com' class="twitter"><img src="" alt=""></a>

        </div>

     </div>

  {% else %}
    <h1>user.username</h1>
  {% endif %}

{% endblock %}
